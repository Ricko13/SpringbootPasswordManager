<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="template.html::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="template.html::navbar"></div>
<div class="container">
    <br/><header><h3>Registration</h3></header>
    <div class="form">
        <form method="post" th:action="@{/registration}" th:object="${userForm}">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" th:field="*{username}" class="form-control" pattern="[A-Za-z]{4,}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="form-group">
                <label for="passwordConfirm">Confirm password</label>
                <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" th:field="*{surname}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <!--<input type="submit" value="Submit"/>-->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
