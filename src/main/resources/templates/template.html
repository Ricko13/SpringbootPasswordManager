<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head th:fragment="head">

    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>



<header th:fragment="header" class="header" >
<p>Welcome in password manager</p>
</header>


<div th:fragment="js-include" class="js-include">
    <!--for bootstrap 4.3-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/script.js"/>
</div>

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar" >
    <a class="navbar-brand" href="#">MyPassword</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="text-align: center">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <a class="nav-link" href="/data">Passwords</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/data/add">Add position</a>
            </li>
            </th:block>
        </ul>

    </div>
    <!--READ THIS: https://stackoverflow.com/questions/3430214/form-inside-a-form-is-that-alright-->
    <div class="form-inline my-2 my-lg-0">
        <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
        <th:block  sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/user}">My Account</a>

            <!--<a class="nav-link" th:href="@{/logout}">Logout</a>-->

        <form class="nav-link"  th:action="@{/logout}" method="post"> <!--class="nav-link"-->
                <input type="submit" value="Sign Out"/>
        </form>

        </th:block>
        <th:block  sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}">Login</a>
            <a class="nav-link" th:href="@{/registration}">Register</a>
        </th:block>

    </div>
</nav>


<footer th:fragment="footer" class="footer">
    <p>Password manager by Dawid W.</p>
